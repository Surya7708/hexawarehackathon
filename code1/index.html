<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soft Skills Enhancement Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section id="login">
        <h2 style="text-align: center;">Login</h2>
        <form>
            <label for="username" style="display: block; text-align: center;">Username:</label>
            <input type="text" id="username" name="username" style="display: block; margin: 0 auto;"><br><br>
            <label for="password" style="display: block; text-align: center;">Password:</label>
            <input type="password" id="password" name="password" style="display: block; margin: 0 auto;"><br><br>
            <input type="submit" value="Login" style="display: block; margin: 0 auto;">
        </form>
        <p style="text-align: center;">Don't have an account? <a href="register.html">Register now</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
